
name: ci

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8
      - name: Lint
        run: flake8 app --max-line-length=100
      - name: Tests
        run: pytest -q
      - name: Build (dry)
        run: python -c "import compileall, sys; sys.exit(0 if compileall.compile_dir('app', force=True) else 1)"
